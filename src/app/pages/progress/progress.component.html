<div class="container-fluid">
    <div class="animated fadeIn">
        <div class="card">
            <div class="card-header">Progress
                <small>animated</small>
            </div>
            <div class="card-body">
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                        [attr.ariaValuenow]="progreso1" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"
                        [style.width]="progreso1 + '%'"></div>
                </div>
                <br>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar"
                        [attr.ariaValuenow]="progreso2" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"
                        [style.width]="progreso2 + '%'"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="animated fadeIn">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <app-incrementador-component (actualizaValor)="progreso1 = $event" nombre="Progress Azul"
                            [progreso]="progreso1"></app-incrementador-component>
                    </div>
                </div>
            </div>

            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <app-incrementador-component (actualizaValor)="progreso2 = $event" nombre="Progress Verde" [progreso]="progreso2">
                        </app-incrementador-component>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
