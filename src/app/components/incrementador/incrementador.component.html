<h3>
    {{ leyenda }} - {{ progreso }}
</h3>
<div class="input-group">
    <span class="input-group-prepend">
        <button class="btn btn-primary" type="button" (click)="cambiarValor(-5)">
            <i class="fa fa-minus"></i>
        </button>
    </span>
    <input #txtProgress type="number" min="1" max="100" class="form-control" id="input3-group2" name="progreso"
        [(ngModel)]="progreso" (ngModelChange)="onChanges($event)" placeholder="Progreso">
    <span class="input-group-append">
        <button class="btn btn-primary" type="button" (click)="cambiarValor(+5)">
            <i class="fa fa-plus"></i>
        </button>
    </span>
</div>
